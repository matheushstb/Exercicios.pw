<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso ideal</title>
</head>
<body>
    <script>
        let sexo = (prompt("Se você for uma mulher digite M se for homem digite H:"))
        let altura = parseFloat(prompt("Digite a sua altura:"))
        if (sexo == "M"){
            pesoM = 62.1*altura-44.7
            alert ("O peso ideal para uma mulher da sua altura é de: "+pesoM+"kg")
        }else if(sexo == "H"){
            pesoH = 72.7*altura-58
            alert ("O peso ideal para um homem da sua altura é de : "+pesoH+"kg")
        }
    </script>
</body>
</html>
