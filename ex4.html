<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometragem veículo</title>
</head>
<body>
    <script>
        let km = (prompt("Quantos METROS seu veículo percorreu?"))
        let gasosa = parseFloat(prompt("Quanto está o litro do seu combustível em sua cidade?"))
        litroGasosa = km/8000
        total = litroGasosa*gasosa
        alert ("O total a ser pago em combustível pela distância percorrida é: R$"+total)
    </script>
</body>
</html>
