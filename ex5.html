<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assentar piso</title>
</head>
<body>
    <script>
let largura = parseFloat(prompt("Para calcularmos o preço pra assentamento do seu piso, temos que saber a largura do cômodo(em metros):"));
let comprimento = parseFloat(prompt("Agora precisamos do comprimento(em metros):"));
        mquad = largura*comprimento
        total = mquad*36
        alert ("O total para assentar o seu piso deu: R$"+total)
    </script>
</body>
</html>
