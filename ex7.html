<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N valores</title>
</head>
<body>
    <label for="valor">Digite um valor:</label>
    <input type="number" id="valor">
    <button onclick="adicionarValor()">Adicionar</button>

    <button onclick="mostrarValores()">Mostrar Todos</button>
    <button onclick="mostrarMaiorValor()">Maior Valor</button>
    <button onclick="mostrarMenorValor()">Menor Valor</button>

    <h2>Valores Inseridos:</h2>
    <ul id="valores"></ul>

    <h2>Maior Valor:</h2>
    <p id="maior"></p>

    <h2>Menor Valor:</h2>
    <p id="menor"></p>

    <script>
        let valores = [];

        function adicionarValor() {
            let valor = parseInt(document.getElementById('valor').value);
            valores.push(valor);
            document.getElementById('valor').value = '';
        }

        function mostrarValores() {
            let lista = document.getElementById('valores');
            lista.innerHTML = '';
            for (let i = 0; i < valores.length; i++) {
                let item = document.createElement('li');
                item.appendChild(document.createTextNode(valores[i]));
                lista.appendChild(item);
            }
        }

        function mostrarMaiorValor() {
            let maior = Math.max(...valores);
            document.getElementById('maior').textContent = maior;
        }

        function mostrarMenorValor() {
            let menor = Math.min(...valores);
            document.getElementById('menor').textContent = menor;
        }
    </script>
</body>
</html>
